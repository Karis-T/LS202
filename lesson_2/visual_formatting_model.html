<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Visual Formatting Model</title>
    <style>
      .container {
        background-color: pink;
        width: 300px;
        padding-left: 5px;
      }

      .box {
        font-family: arial, san-serif;
        background-color: white;
        display: inline-block;
        padding: 10px;
        vertical-align: middle;
        width: 35%;
        text-align: center;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="box">I'm box 1</p>
      <p class="box">I'm box 2 I'm going to be made a little bigger so you can see how vertical align works!</p>
    </div>
  </body>
</html>
