<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="first-name">First Name</label></dt>
        <dd><input type="text" name="first-name" id="first-name" placeholder="Your first name" required/></dd>

        <dt><label for="last-name">Last Name</label></dt>
        <dd><input type="text" name="last-name" placeholder="Your last name" required/></dd>

        <dt><label for="email">Email Address</label></dt>
        <dd><input type="email" name="email" autocomplete="off" autocorrect="off" autocapitalize="none" placeholder="name@domain" required/></dd>

        <dt><label for="phone">Phone Number</label></dt>
        <dd><input type="tel" name="phone" id="phone" placeholder="###-###-####" required/></dd>


        <dt><label for="phone-type">Phone Type</label></dt>
        <dd><select name="phone-type" id="phone-type">
          <option selected value="home">home</option>
          <option value="business">business</option>
          <option value="mobile">mobile</option>
        </select></dd>

        <dt><label for="message">Message</label></dt>
        <dd><textarea rows="6" cols="80" id="message" name="message" placeholder="Type your message here"></textarea><dd>
      </dl>

      <br />

      <input type="submit" value="Submit" />
    </fieldset>
  </form>
</body>
</html>
