<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="#" method="get">
    <fieldset>
      <label>Search for
      <input type="text" name="query" id="query" />
      </label>

      <label>
        <input type="radio" value="tv" name="filter" required/>
      TV</label>

      <label>
        <input type="radio" value="movies" name="filter" required/>
      Movies</label>

      <label>
        <input type="radio" value="music" name="filter" required/>
      Music</label>

      <button name="search">Search</button>
    </fieldset>
  </form>
</body>
</html>
