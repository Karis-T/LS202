<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="#" method="get">
    <fieldset>
      <label>News Search
        <input type="text" name="query" placeholder="article name"/></label>

      <h3>Filter by Catagory:</h3>
      <ul>
        <li><label><input type="radio" name="catagory" value="core"/>Core</label></li>
        <li><label><input type="radio" name="catagory" value="plugins-libraries"/>Plugins</label></li>
        <li><label><input type="radio" name="catagory" value="conventions"/>Conventions</label></li>
        <li><label><input type="radio" name="catagory" value="reviews"/>Reviews</label></li>
        <li><label><input type="radio" name="catagory" value="opnion" />Opinion</label></li>
        <li><label><input type="radio" name="catagory" value="opnion" />People</label></li>
      </ul>

      <h3>Filter by Tag:</h3>
      <ul>
        <li><label><input type="checkbox" name="tags" value="html" />HTML</label></li>
        <li><label><input type="checkbox" name="tags" value="css" />CSS</label></li>
        <li><label><input type="checkbox" name="tags" value="javascript" />Javascript</label></li>
        <li><label><input type="checkbox" name="tags" value="ruby" />Ruby</label></li>
        <li><label><input type="checkbox" name="tags" value="rails" />Rails</label></li>
        <li><label><input type="checkbox" name="tags" value="python" />Python</label></li>
        <li><label><input type="checkbox" name="tags" value="Django" />Django</label></li>
      </ul>
      <input type="submit" value="search"/>
    </fieldset>
  </form>
</body>
</html>
