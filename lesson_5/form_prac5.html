<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="#" method="get">
    <fieldset>
      <label>News Search
        <input type="text" name="query" placeholder="article name"/></label>

        <dl>
          <dt><label for="catagory">Filter by Catagory:</label></dt>
          <dd><select size="4" name="catagory" id="catagory" multiple>
            <option type="radio" name="catagory" value="core">Core</option>
            <option type="radio" name="catagory" value="plugins-libraries">Plugins</option>
            <option type="radio" name="catagory" value="conventions">Conventions</option>
            <option type="radio" name="catagory" value="reviews">Reviews</option>
            <option type="radio" name="catagory" value="opnion" >Opinion</option>
            <option type="radio" name="catagory" value="people" >People</option>
          </select></dd>
        </dl>

       <dl>
          <dt><label for="tags">Filter by Tag:</label></dt>
          <dd><select size="4" id="tags" name="tags" multiple>
            <option type="checkbox" name="tags" value="html" >HTML</option>
            <option type="checkbox" name="tags" value="css" >CSS</option>
            <option type="checkbox" name="tags" value="javascript" >Javascript</option>
            <option type="checkbox" name="tags" value="ruby" >Ruby</option>
            <option type="checkbox" name="tags" value="rails" >Rails</option>
            <option type="checkbox" name="tags" value="python" >Python</option>
            <option type="checkbox" name="tags" value="Django" >Django</option>
          </select></dd>
        </dl>

      <input type="submit" value="search"/>
      <input type="reset" />
    </fieldset>
  </form>
</body>
</html>
